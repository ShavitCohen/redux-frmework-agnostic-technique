<div *ngIf="show">
  <div class="header">
    <svg (click)="close()" class="close-icon" focusable="false" viewBox="0 0 24 24" aria-hidden="true"
         role="presentation">
      <path
        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
      <path fill="none" d="M0 0h24v24H0z"></path>
    </svg>
    {{show.name}}
  </div>
  <div class="container">

    <a [attr.href]="show.url">Go to web site</a>

    <div>
      <img [src]="show.image.original">
    </div>
    <div class="summary" [innerHTML]="show.summary | sanitzeHtml">

    </div>
  </div>

</div>


<div>
  <div *ngIf="show && show._embedded && show._embedded.cast" class="cast">
    <h6> Cast: </h6>
    <div *ngFor="let castMember of show._embedded.cast">
      <a [attr.href]="castMember.person.url"> {{castMember.person.name}} </a>
    </div>
  </div>
</div>
