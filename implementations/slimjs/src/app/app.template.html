<style>
  :host {
    display: flex;
    flex-direction: column;
    background-color: white;
    color: #444;
  }

  :host([has-selection]) {
    background-color: #444;
    color: #ddd;
  }

  :host, :host :not(show-info) {
    transition: 450ms cubic-bezier(0.645, 0.045, 0.355, 1);
  }

  :host #results {
    padding: 1rem;
    position: relative;
    display: flex;
    flex-direction: row;
    flex-flow: wrap;
  }

  :host show-info {
    position: absolute;
    left: 20rem;
    top: 5rem;
  }

  :host show-card {
    margin-right: 1rem;
    margin-bottom: 1rem;
    transform: translate3d(0px, 0px, 0px);
    cursor: pointer;
  }

  :host app-header {
    z-index: 1;
  }

  :host([has-selection]) app-header {
    transform: translate3d(0, -15rem, 0);
  }

  :host([has-selection]) show-card[selected] {
    transform: translate3d({{leftTransform}}px, {{topTransform}}px, 0px);
  }
</style>
<app-header input="clear"></app-header>
<div id="results">
  <show-card  s:repeat="shows as show" click="selectShow">{{show.name}}</show-card>
</div>
<show-info on-close="closeInfo"></show-info>
`
